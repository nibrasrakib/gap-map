            <br>
            <input type="button" id="submit-filter" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div id="gapmap-holder" class="row">
      <div class="text-center">
        <table id="table" class="table table-bordered">
          <thead>
            <tr>
